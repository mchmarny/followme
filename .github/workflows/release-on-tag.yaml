name: Release

on:
  push:
    tags:
      - 'v*' # v0.8.1

jobs:
  build:
    name: Build ${{ matrix.target_os }}_${{ matrix.target_arch }}
    runs-on: ${{ matrix.os }}
    env:
      GO_VER: 1.15
      LINT_VER: v1.34
      GOOS: ${{ matrix.target_os }}
      GOARCH: ${{ matrix.target_arch }}
      GOPROXY: https://proxy.golang.org
      OUT_DIR: dist/archives
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
        target_arch: [arm, arm64, amd64]
        include:
          - os: ubuntu-latest
            target_os: linux
          - os: windows-latest
            target_os: windows
          - os: macOS-latest
            target_os: darwin
        exclude:
          - os: windows-latest
            target_arch: arm
          - os: windows-latest
            target_arch: arm64
          - os: macOS-latest
            target_arch: arm
          - os: macOS-latest
            target_arch: arm64
    steps:

    - name: Setup (Go ${{ env.GO_VER }})
      id: go
      uses: actions/setup-go@v2
      with:
        go-version: ${{ env.GO_VER }}

    - name: Checkout
      uses: actions/checkout@v2

    - uses: actions/cache@v2
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Tidy
      run: |
        go mod tidy 
        go mod vendor

    - name: Lint
      if: matrix.target_arch == 'amd64' && matrix.target_os == 'linux'
      uses: golangci/golangci-lint-action@v2
      with:
        version: ${{ env.LINT_VER }}
        only-new-issues: true

    - name: Test
      env:
        COVERAGE_OPTS: "-coverprofile=coverage.txt -covermode=atomic"
      if: matrix.target_arch == 'amd64'
      run: go test -v ./...

    - name: Build
      run: |
        mkdir -p ${{ env.OUT_DIR }}
        env CGO_ENABLED=0 GOOS=${{ matrix.target_os }} GOARCH=${{ matrix.target_arch }} go build -ldflags "-X main.Version=$(echo ${GITHUB_REF:10})" -mod vendor -o followme-${{ matrix.target_os }}-${{ matrix.target_arch }} ./cmd/
        chmod +x followme-${{ matrix.target_os }}-${{ matrix.target_arch }}
        tar czf "${{ env.OUT_DIR }}/followme-${{ matrix.target_os }}-${{ matrix.target_arch }}" followme-${{ matrix.target_os }}-${{ matrix.target_arch }}

    - name: Archive
      uses: actions/upload-artifact@v2
      with:
        name: followme-artifacts
        path: ${{ env.OUT_DIR }}

  publish:
    name: Publish
    needs: build
    env:
      ARTIFACT_DIR: ./release
    runs-on: ubuntu-latest
    steps:

      - name: Download Artifacts
        uses: actions/download-artifact@v2
        with:
          name: followme-artifacts
          path: ${{ env.ARTIFACT_DIR }}

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            Automatically generated... notes are coming.
          draft: false
          prerelease: false

      - name: Upload Mac Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} 
          asset_path: ${{ env.ARTIFACT_DIR }}/followme-darwin-amd64.tar.gz
          asset_name: followme-darwin-amd64.tar.gz
          asset_content_type: application/octet-stream

      - name: Upload Linux Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} 
          asset_path: ${{ env.ARTIFACT_DIR }}/followme-linux-amd64.tar.gz
          asset_name: followme-linux-amd64.tar.gz
          asset_content_type: application/octet-stream

      - name: Upload Windows Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} 
          asset_path: ${{ env.ARTIFACT_DIR }}/followme-windows-amd64.tar.gz
          asset_name: followme-windows-amd64.tar.gz
          asset_content_type: application/octet-stream


